<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversa com a IA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="icon" href="../assets/favicon/favicon.ico">
    <meta name="OPENAI_API_KEY" content="">
    <script>
        // Carrega OPENAI_API_KEY da API e injeta na meta
        (async function() {
            try {
                const response = await fetch('/api/env');
                if (response.ok) {
                    const envData = await response.json();
                    const meta = document.querySelector('meta[name="OPENAI_API_KEY"]');
                    if (meta && envData.OPENAI_API_KEY) {
                        meta.setAttribute('content', envData.OPENAI_API_KEY);
                    }
                }
            } catch (e) {
                console.error('[env] falha ao carregar /api/env', e);
            }
        })();
    </script>
    <style>
        html, body { margin:0; padding:0; height:100%; background:#05090c; color:#eafaf7; font-family:'Outfit', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        .app { position:relative; height:100%; max-width: 980px; margin: 0 auto; display:flex; flex-direction:column; }
        .header { padding: 14px 16px; border-bottom: 1px solid rgba(0,255,220,0.12); color:#A0FFF0; }
        .messages { flex:1; overflow:auto; padding: 16px; display:flex; flex-direction:column; gap: 12px; }
        .msg { max-width: 78%; padding: 12px 14px; border-radius: 14px; line-height: 1.4; }
        .msg.user { align-self: flex-end; background: rgba(0,255,220,0.12); border:1px solid rgba(0,255,220,0.25); }
        .msg.assistant { align-self: flex-start; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); }
        .composer { display:flex; gap:8px; padding: 12px; border-top:1px solid rgba(0,255,220,0.12); background: rgba(0,0,0,0.35); }
        .composer input { flex:1; padding: 12px 14px; border-radius: 12px; border:1px solid rgba(0,255,220,0.25); background: rgba(255,255,255,0.04); color:#fff; }
        .composer button { padding: 12px 16px; border-radius: 12px; border:1px solid rgba(0,255,220,0.45); background: rgba(0,255,220,0.10); color:#eafaf7; cursor:pointer; }
        .composer button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">Conversa com a IA</div>
        <div id="messages" class="messages"></div>
        <form id="composer" class="composer">
            <input id="input" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
            <button id="send" type="submit">Enviar</button>
        </form>
    </div>
    <script src="../services/chat-web.js"></script>
    <script>
        const $messages = document.getElementById('messages');
        const $form = document.getElementById('composer');
        const $input = document.getElementById('input');
        const $send = document.getElementById('send');

        const appendMsg = (text, who) => {
            const div = document.createElement('div');
            div.className = 'msg ' + who;
            div.textContent = text;
            $messages.appendChild(div);
            $messages.scrollTop = $messages.scrollHeight;
        };

        // Aguarda createSimpleChat estar disponível
        const waitSimpleReady = async (to=6000) => {
            const start = Date.now();
            while (Date.now() - start < to && !(window.createSimpleChat)) {
                await new Promise(r => setTimeout(r, 50));
            }
            return !!window.createSimpleChat;
        };

        (async () => {
            await waitSimpleReady(6000);
            const chat = window.createSimpleChat();
            appendMsg('Olá! Como posso ajudar você hoje?', 'assistant');

            $form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = ($input.value || '').trim();
                if (!text) return;
                appendMsg(text, 'user');
                $input.value = '';
                $input.disabled = true; $send.disabled = true;
                try {
                    const reply = await chat.send(text);
                    appendMsg(reply || '...', 'assistant');
                } catch (err) {
                    console.error(err);
                    appendMsg('Desculpe, ocorreu um erro ao consultar a IA.', 'assistant');
                } finally {
                    $input.disabled = false; $send.disabled = false; $input.focus();
                }
            });
        })();
    </script>
</body>
</html>

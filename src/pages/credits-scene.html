<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Jornada no Tempo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="icon" href="../assets/favicon/favicon.ico">
    <style>
        /* Regras globais para ocultar o cursor */
        html, body, button, a, input, select, textarea, [role="button"] {
            cursor: none !important;
        }

        * {
            cursor: none !important;
        }

        /* Garantir que o cursor personalizado fique sempre visível */
        .cursor, .cursor-trail {
            pointer-events: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 30% 20%, #091423, #030508 60%, #010307);
            color: #E9FBF7;
            font-family: 'Outfit', 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #credits-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #credits-content {
            position: absolute;
            bottom: -100%;
            animation: scrollCredits 30s linear forwards;
            text-align: center;
            padding: 20px;
        }

        @keyframes scrollCredits {
            0% {
                bottom: -100%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        .credit-section {
            margin: 40px 0;
        }

        .credit-title {
            font-size: 2.5em;
            color: #A0FFF0;
            text-shadow: 0 0 10px rgba(0, 255, 220, 0.5);
            margin-bottom: 20px;
            font-family: 'Dune Rise', sans-serif;
        }

        .credit-name {
            font-size: 1.8em;
            color: #FFDCA8;
            margin: 10px 0;
            text-shadow: 0 0 8px rgba(255, 220, 168, 0.5);
        }

        .credit-role {
            font-size: 1.2em;
            color: #ecf0f1;
            margin-bottom: 30px;
        }

        #sound-wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #return-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.2em;
            background: transparent;
            color: #E9FBF7;
            border: 2px solid rgba(0,255,220,0.6);
            border-radius: 30px;
            cursor: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: showButton 2s ease 25s forwards;
        }

        #return-button:hover {
            background: rgba(0, 255, 220, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 220, 0.5);
        }
        #skip-credits { position: fixed; right: 20px; bottom: 20px; padding: 10px 16px; border-radius: 14px; border:1px solid rgba(0,255,220,0.6); background: transparent; color:#E9FBF7; cursor:none; opacity:0; animation: showButton 2s ease 6s forwards; }
        #fade-overlay { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition: opacity 1.2s ease; }

        @keyframes showButton {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <audio id="credits-audio" preload="auto" autoplay playsinline loop>
        <source src="../assets/audio/main-theme.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div id="credits-container">
        <div id="sound-wave-container"></div>
        
        <div id="credits-content">
            <div class="credit-section">
                <div class="credit-title">Iniciação Científica</div>
                <div class="credit-name">Jornada do Tempo</div>
                <div class="credit-role">FIAP • NEXT • 2025</div>
            </div>
            <div class="credit-section">
                <div class="credit-name">Obrigado por acompanhar</div>
                <div class="credit-role">A jornada termina aqui</div>
            </div>
        </div>

        <button id="return-button">Voltar ao Início</button>
        <button id="skip-credits">Pular Créditos</button>
        <div id="fade-overlay"></div>
    </div>

    <script src="../cursor-effects.js"></script>
    <script src="../sound-wave-animation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar animação de onda sonora
            const soundWave = new SoundWaveAnimation('sound-wave-container');
            
            // Conectar e reproduzir áudio
            soundWave.connectAudio('credits-audio');
            const audioElement = document.getElementById('credits-audio');
            try { audioElement.volume = 0.7; audioElement.play(); } catch {}

            // Configurar botões
            const returnButton = document.getElementById('return-button');
            const skipButton = document.getElementById('skip-credits');
            const fade = document.getElementById('fade-overlay');

            const goHome = () => {
                fade.style.opacity = '1';
                setTimeout(() => { window.location.href = '../index.html'; }, 1200);
            };
            returnButton.addEventListener('click', goHome);
            skipButton.addEventListener('click', goHome);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Começar - Informe seu email</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./styles/pages-styles.css">
    <style>
        #sound-wave-container { position:absolute; inset:0; background:#000; }
        .center-card {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: min(520px, 90vw); background: rgba(0,0,0,0.6); border: 1px solid rgba(0,255,220,0.25);
            border-radius: 16px; padding: 24px; color: #fff; font-family: 'Outfit', sans-serif;
            box-shadow: 0 0 25px rgba(0,255,220,0.2);
        }
        .title { font-size: 24px; margin: 0 0 10px; text-align: center; }
        .desc { font-size: 16px; opacity: 0.9; text-align: center; margin-bottom: 16px; }
        .row { display:flex; gap:12px; margin-top: 8px; }
        input[type="email"] { flex:1; padding:12px 14px; border-radius:10px; border:1px solid rgba(0,255,220,0.3); background: rgba(0,0,0,0.3); color:#fff; }
        .btn { padding: 12px 18px; border-radius: 12px; border:1px solid rgba(0,255,220,0.5); background: transparent; color:#fff; cursor:pointer; }
        .btn:hover { background: rgba(0,255,220,0.12); }
        .small { font-size: 12px; opacity: 0.8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sound-wave-container"></div>
        <div class="center-card">
            <h1 class="title">Antes de começarmos...</h1>
            <p class="desc">Você pode informar seu email para receber o resultado final. Se preferir, pode pular.</p>
            <div class="row">
                <input id="email-input" type="email" placeholder="seu@email.com" />
                <button id="btn-start" class="btn">Iniciar</button>
                <button id="btn-skip" class="btn">Pular</button>
            </div>
            <div class="small">A jornada seguirá normalmente mesmo sem email.</div>
        </div>
    </div>

    <script src="../sound-wave-animation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const soundWave = new SoundWaveAnimation('sound-wave-container');
            const toEntity = (email) => {
                const params = new URLSearchParams();
                if (email && email.trim()) params.set('email', email.trim());
                window.location.href = 'ai-entity.html' + (params.toString() ? ('?' + params.toString()) : '');
            };
            document.getElementById('btn-start').addEventListener('click', () => {
                const email = document.getElementById('email-input').value;
                soundWave.stop();
                toEntity(email);
            });
            document.getElementById('btn-skip').addEventListener('click', () => {
                soundWave.stop();
                toEntity('');
            });
        });
    </script>
</body>
</html>
